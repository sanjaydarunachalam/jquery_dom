<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="movie-form">
        <label for="movie-title">Movie Title</label>
        <input id="movie-title" placeholder="Title" type="text">

        <label for="movie-rating">Movie Rating</label>
        <input id="movie-rating" placeholder="0" type="number">

        <button id="movie-enter">Submit</button>
    </form>
 
    <table>
      <thead>
        <tr>
          <th scope="col">Title<i id="title"></i></th>
          <th scope="col">Rating<i id="rating"></i></th>
          <th scope="col">Delete<i></i></th>
        <tr>
      </thead>
      <tbody id="movie-table-body">

      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="movies.js"></script>
</body>
</html>
